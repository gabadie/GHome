
{% extends "base.html" %}

{% block body %}
<div class="container">
    {% include "header.html" %}

        
        <h1 > Hello, {{ user}}, what do you want to listen to ? </h1>

            <form id="play-music" class="form-music" >
                <h4>Choose a category</h4>

                <div class="form-group">
                    <input id="tag" type=text list=browsers name=tag>
                    <datalist id=browsers >
                        {% for option in combo_options %}
                        <option> {{option}} </option>
                        {% endfor %}
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Search for music</button>
            </form>



        <div id=gradPlayer class="container">
            <div class="row">
                <div class="col-md-4" style="text-align:right;">
                </div>
                <div class="col-md-4" style="text-align:center;">
                        <h3 id="tag_text"/>
                </div>
                <div class="col-md-4" style="text-align:right;">
                </div>
            </div>
             <div class="row">
                <div class="col-md-4" style="text-align:right;">
                </div>
                <div class="col-md-4" style="text-align:center;">
                        <text id="song_text"/>
                </div>
                <div class="col-md-4" style="text-align:right;">
                </div>
            </div>
                        
            <div class="row">
                <div class="col-md-4" style="text-align:right;">
                 <input type="image" src="../static/img/player_backward.png" class="player_button" id="previous"  />
                </div>
                <div class="col-md-4"  style="text-align:center;">
                    <input type="image" src="../static/img/player_play.png" class="player_button" id="pausing"  />
                </div>
                <div class="col-md-4" style="text-align:left;">
                 <input type="image" src="../static/img/player_forward.png" class="player_button" id="next"  />
                </div>
            </div>
    </div>
    </div>
{% endblock body %}

{% block javascript %}
<script src="static/js/music.js"></script>
{% endblock javascript %}
