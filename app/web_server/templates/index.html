<html>

<head>
	<title>GHome web interface</title>


    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/bootstrap-select.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet">


</head>

<body>
	<div class="container">
		<div class="row header">
			<h1 class="logo">GHome</h1>
		</div>


		<div class="row">


			<div class="col-md-6">
				<h2>This is a title</h2>
				<p>This is a paragraph, in a column</p>

				<ul>
				{% for device in devices %}
					<li>{{ device.id }}</li>
				{% endfor %}
				</ul>

			</div>



			<div class="col-md-6">
				<h2>This is a title</h2>
				<h3>And this is a subtitle</h3>

				<p>... and another paragraph in another column !</p>

			</div>

		</div>
	</div>

	<!-- JS files, placed at the end for faster page loading -->
    <script src="static/js/main.js"></script>
    <script src="static/js/jquery-1.10.2.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-select.js"></script>
</body>

</html>
