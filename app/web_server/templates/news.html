{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block body %}
<div class="container">
	{% include "header.html" %}

	<ul class="list">
		{% for article in articles %}
            <h2> {{article.title}} </h2>
			<p id="descriptionArticle">{{html_parser.unescape(article.description)}}</p>
		{% endfor %}
	</ul>


</div>
{% endblock body %}

{% block javascript %}
    
    <script src="/static/js/unescape.js"></script>
{% endblock %}
